        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        #content {
            background: none;
            padding: 0;
            border-radius: 0;
            width: auto;
        }
        h1 {
            position:absolute;
            top: 40%;
            right: 10%;
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: Dancing Script;
            color: white;
        }
        p {
            position:absolute;
            top: 60%;
            right: 10%;
            font-size: 20px;
            color: white;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(122, 60, 60, 0.2);
            z-index: -2;
        }
